  <head>

    <link rel="stylesheet" type="text/css" href="chessboard.css">

    <script type="text/javascript">
     
      function byId(X) { return document.getElementById(X); }

      function move() {
        var tid = byId('pm').value;  // target id
        var tnr = byId('pr').value;  // target new rank
        var tnf = byId('pf').value;  // target new file
        if (tid && tnr && tnf) {
            var tgt = document.getElementById(tid.toLowerCase());
            tgt.setAttribute('rank', tnr.toUpperCase());
            tgt.setAttribute('file', parseInt(tnf,10));
        } else {
            window.alert('fill out the fields plskthx');
        }
      }

    </script>
